<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Músicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0c0a0a;
        }

        .container {
            width: 600px;
            margin: 40px auto;
            background: #fcefefea;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(243, 224, 224, 0.877);
        }

        h2 {
            text-align: center;
            color: #1c2dc2;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        button {
            margin-top: 20px;
            background: #1c2dc2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #5c7ff3;
        }

        h3 {
            text-align: center;
            margin-top: 40px;
            color: #256ad1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th {
            background: #d1d7fa;
            padding: 10px;
        }

        table td {
            padding: 8px;
            border: 1px solid #8ab8ec;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Músicas</h2>

    <label>Nome da Música:</label>
    <input type="text" value="">

    <label>Artista:</label>
    <input type="text" value="">

    <label>Gênero:</label>
    <select>
        <option>Pop</option>
        <option>Rock</option>
        <option>MPB</option>
        <option>Clássica</option>
    </select>

    <label>Duração (min):</label>
    <input type="text" value="">

    <label>Álbum:</label>
    <input type="text" value="">

    <h3>Alterações</h3>

    <label>Descreva a alteração:</label>
    <input type="text" placeholder="Ex: duração alterada para 3:10">

    <button>Confirmar Alteração</button>

    <table>
        <tr>
            <th>Música</th>
            <th>Alteração</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>Imagine</td>
            <td>Duração alterada</td>
            <td>Editar | Excluir</td>
        </tr>
    </table>
</div>

</body>
</html>
